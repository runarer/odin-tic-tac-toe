<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="tic-tac-toe.js" defer></script>
    <script src="display.js" defer></script>
</head>
<body>
    <div class="game">        
        <div class="player player-one">
            <div class="announcement" id="announcement-one"></div>
            <input type="text" class="player-name" id="name-one" value="Player One" maxlength="16"></input>
            <div class="player-symbol circle"></div>
        </div>
        <div class="middle">            
            <div class="game-board">
                <div class="game-square" id="0"></div>
                <div class="game-square" id="1"></div>
                <div class="game-square" id="2"></div>
                <div class="game-square" id="3"></div>
                <div class="game-square" id="4"></div>
                <div class="game-square" id="5"></div>
                <div class="game-square" id="6"></div>
                <div class="game-square" id="7"></div>
                <div class="game-square" id="8"></div>
            </div>
            <button type="button" id="start">Reset</button>
        </div>
        <div class="player player-two">
            <div class="announcement" id="announcement-two"></div>
            <input type="text" class="player-name" value="Player Two" id="name-two" maxlength="16"></input>
            <div class="player-symbol cross">
                <div class="back-cross"></div>
                <div class="front-cross"></div>
                <div class="patch"></div>
            </div>
        </div>
    </div>
</body>
</html>
